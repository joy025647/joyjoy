<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Dog Images</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #6888a8;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin: 20px auto;
      display: block;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Random Dog Image</h1>
  <button id="fetch-dog">Get Random Dog</button>
  <div>
    <img id="dog-image" src="" alt="Random Dog" style="display: none;" />
  </div>

  <script>
    const button = document.getElementById('fetch-dog');
    const img = document.getElementById('dog-image');

    button.addEventListener('click', () => {
      fetch('https://dog.ceo/api/breeds/image/random')
        .then(response => response.json())
        .then(data => {
          img.src = data.message;
          img.style.display = 'block';
        })
        .catch(error => {
          console.error('Error fetching dog image:', error);
          alert('Failed to fetch a dog image. Please try again later.');
        });
    });
  </script>
</body>
</html>
